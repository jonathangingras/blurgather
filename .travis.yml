language: c

compiler:
        - clang
        - gcc

before_install: if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.1-Linux-x86_64.tar.gz" && mkdir cmake && travis_retry wget --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake && export PATH=${DEPS_DIR}/cmake/bin:${PATH} fi

install: cmake -DWITH_TESTS=1 . && make

script: sh run_tests.sh